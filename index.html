<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <title>Javascript Project</title>
    <link rel="stylesheet" href="static/css/style.css">

</head>
<body>
    <!--Age in days div -->
        <div class="container-1">   	                                                                                            
            <h2>Challenge 1: Your Age in Days</h2>
                <div class="flex-box-container-1">
                    <div>
                        <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
                    </div>
                    <div>
                        <button class="btn btn-danger" onclick="reset()">Reset</button>
                    </div>
                </div>
            <div class="flex-box-container-1">
                <div id="flex-box-result"></div>
            </div>  
        </div>

        <div class="container-2">
            <h2>Challenge 2: Cat Generator</h2>
            <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>   
            <div class="flex-box-container-2" id="flex-cat-gen"></div>
        </div>

        <div class="container-3">
            <h2>Challenge 3: Rock, Paper, Scissors</h2>
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img id="rock" src="http://pngimg.com/uploads/stone/stone_PNG13545.png" height="150px" width="150px" alt="" onclick="rpsGame(this)">
                <img id="paper" src="http://pngimagesfree.com/Paper/paper-clip-png.png" height="150px" width="150px" alt="" onclick="rpsGame(this)">
                <img id="scissors" src="http://www.pngall.com/wp-content/uploads/2016/03/Scissor-PNG-Picture.png" height="150px" width="150px" alt="" onclick="rpsGame(this)">

            </div>
        </div>

    <script src="static/js/script.js"></script>
</body>
</html>
